<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamor Snake</title>
    <link rel="stylesheet" href="style.css">
    <!-- Charger Firebase directement depuis le CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Pamor Snake - Python Simulator</h1>
    
    <!-- Récupération de la clé -->
    <div id="key-container">
        <input type="text" id="recovery-key" placeholder="Enter Recovery Key" required>
        <button id="load-code">Load Code</button>
        <p id="key-error" style="color: red;"></p>
    </div>

    <!-- Code Editor -->
    <textarea id="code-editor" placeholder="Write your Python code here..."></textarea>

    <!-- Buttons -->
    <div class="buttons">
        <button id="run-selected-code">Run Selected Code</button>
        <button id="save-code">Save Code</button>
    </div>

    <!-- Output Area -->
    <pre id="output-area"></pre>

    <!-- Pyodide script -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
    <script src="script.js"></script> <!-- Pas de type="module" ici -->
</body>
</html>
